<div class="row">
  <div class="col-md-12">
      <mat-card class="example-card">
        
          <div class="row">
              <div class="col-md-3">
                  <mat-card-title style="margin: 15px;">Employee Details List</mat-card-title>
              </div>
          </div>
          <mat-divider></mat-divider>
        <br>

<div class="demo-button-container" >
    <button  mat-raised-button color="primary" (click)="back()" class="demo-button" >
      Back
    </button>
  </div>
  <br>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " style="width: 98%; margin: 15px;" >

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef class="header"> Id</th>
      <td mat-cell *matCellDef="let element" >{{element.id}}</td>
    </ng-container>
  

    <ng-container matColumnDef="ProductImage">
      <th mat-header-cell *matHeaderCellDef class="header">Product Image</th>
      <td mat-cell *matCellDef="let element"> <img style="max-width: 100px; max-height: 100px;" [src]="element.ProductImage" /> </td>
    </ng-container>
  

    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef class="header">ProductName</th>
      <td mat-cell *matCellDef="let element">{{element.ProductName}}</td>
    </ng-container>
  
 
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="header">price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="ProductStock">
        <th mat-header-cell *matHeaderCellDef class="header">ProductStock</th>
        <td mat-cell *matCellDef="let element">{{element.ProductStock}}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef class="header">Description</th>
        <td mat-cell *matCellDef="let element">{{element.ProductDescription}}</td>
      </ng-container>



      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="header">Actions</th>
        <td mat-cell *matCellDef="let element"> 
          <span >

            <mat-icon (click)="editProduct(element)"
                style="cursor: hand;cursor: pointer;" mat-raised-button matTooltip="Edit"
                matTooltipPosition="right">
                create
            </mat-icon>

            <mat-icon (click)="deleteProduct(element)"
                style="cursor: hand;cursor: pointer;" mat-raised-button matTooltip="Delete"
                matTooltipPosition="left">
                delete</mat-icon>
        </span>

        </td>
      </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  </mat-card>
  </div>
  </div>
